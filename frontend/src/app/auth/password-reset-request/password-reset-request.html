<div class="auth-container">
  <h2 class="auth-title">Réinitialiser le Mot de Passe</h2>
  <p class="text-center mb-4">Entrez votre email pour recevoir un lien de réinitialisation.</p>

  <div *ngIf="message" class="message text-green-500">
    {{ message }}
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="requestReset()" *ngIf="!message">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    
    <button type="submit" class="submit-button" [disabled]="loading">
      {{ loading ? 'Envoi en cours...' : 'Envoyer le lien' }}
    </button>
  </form>

  <div class="auth-links">
    <p>
      <a routerLink="/auth/login">Retour à la connexion</a>
    </p>
  </div>
</div>
