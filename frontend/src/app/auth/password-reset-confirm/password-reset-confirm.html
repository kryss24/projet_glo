<div class="auth-container">
  <h2 class="auth-title">Nouveau Mot de Passe</h2>

  <div *ngIf="message" class="message text-green-500">
    {{ message }}
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="confirmReset()" *ngIf="!message && !error">
    <div class="form-group">
      <label for="password">Nouveau mot de passe</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    
    <div class="form-group">
      <label for="password2">Confirmer le nouveau mot de passe</label>
      <input type="password" id="password2" formControlName="password2" required>
      <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('password2')?.touched" class="error-message">
        Les mots de passe ne correspondent pas.
      </div>
    </div>
    
    <button type="submit" class="submit-button" [disabled]="loading || resetForm.invalid">
      {{ loading ? 'Enregistrement...' : 'RÃ©initialiser le mot de passe' }}
    </button>
  </form>
</div>
